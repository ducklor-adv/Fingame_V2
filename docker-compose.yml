services:
  postgres:
    image: postgres:16-alpine
    container_name: fingame-postgres
    environment:
      POSTGRES_DB: fingame
      POSTGRES_USER: fingrow_user
      POSTGRES_PASSWORD: fingrow_pass_2025
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5433:5432"
    volumes:
      - ./init_postgres.sql:/docker-entrypoint-initdb.d/01-init.sql
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fingrow_user -d fingame"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: fingame-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
