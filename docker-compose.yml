networks:
  fingame-network:
    driver: bridge

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      # - "443:443" # Enable after SSL certificates are installed
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    restart: unless-stopped
    depends_on:
      - app
    networks:
      - fingame-network

  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=fingamev2
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - PORT=3001
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - fingame-network

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=fingamev2
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - fingame-network

volumes:
  pgdata:
